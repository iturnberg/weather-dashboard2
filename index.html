<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href='Assets/style.css' />
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-4">
            <form>
                <div class="form-group">
                    <h1>Search for a City:</h1>
                    <input type="text" class="form-control" id="cityInput" aria-describedby="emailHelp"
                        placeholder="Enter a city">
                </div>
                <button type="submit" class="btn getCoordinatesBtn">Submit</button>
                <script src='Assets\script.js'></script>
            </form>
            <div class="pastResults btn-group-vertical">
                <!-- Previous search results buttons -->
            </div>
        </div>
        <div class="col-12 col-lg-8">
            <div class="row">
                <div class="col-12">
                    <div class="forecastBox">
                        <h1 class="date"></h1>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="forecastBox">
                        <h1 class="date"></h1>
                        <p class="emoji"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="forecastBox">
                        <h1 class="date"></h1>
                        <p class="emoji"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="forecastBox">
                        <h1 class="date"></h1>
                        <p class="emoji"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="forecastBox">
                        <h1 class="date"></h1>
                        <p class="emoji"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
